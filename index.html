<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 채팅</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        /* 시작 화면 */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1.5rem;
        }

        .tagline {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        #start-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        #start-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* 채팅 화면 */
        #chat-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-weight: bold;
        }

        .online-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .header-actions i {
            margin-left: 15px;
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            line-height: 1.4;
        }

        .message .time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .other-message {
            background-color: #e9e9eb;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .my-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        #message-input:focus {
            border-color: #3498db;
        }

        #send-btn {
            width: 45px;
            height: 45px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 8px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #e0e0e0;
        }

        .confirm-btn {
            background-color: #3498db;
            color: white;
        }

        /* 다크모드 */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .header {
            background-color: #333;
        }

        .dark-mode .input-area {
            background-color: #333;
            border-top: 1px solid #444;
        }

        .dark-mode #message-input {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }

        .dark-mode .other-message {
            background-color: #444;
            color: #fff;
        }

        .dark-mode .modal-content {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

        <button id="start-btn">채팅 시작하기</button>
